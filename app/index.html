<html>
  <head>
    <title>Exocoin CrowdSale admin panel</title>    
    <script src="app.js"></script>
  </head>
  <body>
  	<div class="jumbotron text-center">
  		<h1>Exorise ICO</h1>
  		<p>This is ICO admin panel. There you can find some information about ICO process</p>
  		<p id="contract_address"></p>
  	</div>
  	<div class="container">
	  	<table class="table table-hover">
	  		<tbody>
	  			<tr>
	  				<td>Осталось времени:</td>
	  				<td>
              <div class="pull-right">
                <span id="time_remained">-</span>
              </div>
            </td>
	  			</tr>
	  			<tr>
	  				<td>Текущая цель:</td>
	  				<td>
              <div class="pull-right">
                <span id="current_stage_goal">-</span> ETH
              </div>
            </td>
	  			</tr>
	  			<tr>
	  				<td>Эфиров собрано:</td>
	  				<td>
              <div class="pull-right">
                <span id="ether_got">-</span> ETH
              </div>
            </td>
	  			</tr>
	  			<tr>
	  				<td>Токенов выпущено:</td>
	  				<td>
              <div class="pull-right">
                <span id="token_minted">-</span>
              </div>
            </td>
	  			</tr>
	  			<tr>
	  				<td>Курс эфира, установленный в контракте:</td>
	  				<td>
              <div class="pull-right">
                1 ETH = <span id="ether_dollar_ratio">-</span> USD
              </div>
            </td>
	  			</tr>
	  		</tbody>
	  	</table>
  	</div>
  </body>
</html>
